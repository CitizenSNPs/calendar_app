<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <script src="../jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
    <script src="../jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="userMenu">
      <i class="fas fa-plus"></i>
      <br>
      <i class="fas fa-user-edit"></i>
    </div>

    <div class="month">
      <h3 class="year">2019</h3>
      <button type="button" id="Prev">Prev</button>
      <p #monthtext>April</p>
      <button type="button" id="Next">Next</button>

    </div>

    <div class="days">
    <table class="calendar" id="calendar">

      <thead>
      <tr id="daysofweek">
        <th class="daysofweekcell">S</th>
        <th class="daysofweekcell">M</th>
        <th class="daysofweekcell">T</th>
        <th class="daysofweekcell">W</th>
        <th class="daysofweekcell">T</th>
        <th class="daysofweekcell">F</th>
        <th class="daysofweekcell">S</th>
      </tr>
    </thead>

    <tbody>
    <tr id="week1">
      <td class="Sunday"></td>
      <td class="Monday"></td>
      <td class="Tuesday"></td>
      <td class="Wednesday"></td>
      <td class="Thursday"></td>
      <td class="Friday"></td>
      <td class="Saturday"></td>
    </tr>

    <tr id="week2">
      <td class="Sunday"></td>
      <td class="Monday"></td>
      <td class="Tuesday"></td>
      <td class="Wednesday"></td>
      <td class="Thursday"></td>
      <td class="Friday"></td>
      <td class="Saturday"></td>
    </tr>

    <tr id="week3">
      <td class="Sunday"></td>
      <td class="Monday"></td>
      <td class="Tuesday"></td>
      <td class="Wednesday"></td>
      <td class="Thursday"></td>
      <td class="Friday"></td>
      <td class="Saturday"></td>
    </tr>

    <tr id="week4">
      <td class="Sunday"></td>
      <td class="Monday"></td>
      <td class="Tuesday"></td>
      <td class="Wednesday"></td>
      <td class="Thursday"></td>
      <td class="Friday"></td>
      <td class="Saturday"></td>
    </tr>

    <tr id="week5">
      <td class="Sunday"></td>
      <td class="Monday"></td>
      <td class="Tuesday"></td>
      <td class="Wednesday"></td>
      <td class="Thursday"></td>
      <td class="Friday"></td>
      <td class="Saturday"></td>
    </tr>

    <tr id="week6">
      <td class="Sunday"></td>
      <td class="Monday"></td>
      <td class="Tuesday"></td>
      <td class="Wednesday"></td>
      <td class="Thursday"></td>
      <td class="Friday"></td>
      <td class="Saturday"></td>
    </tr>
  </tbody>
    </table>
  </div> <!-- end of calendar  -->

    <div class="forms">
      Add new employee
      <form>
        First name:<br>
        <input type="text" name="firstname" class="formText"><br>
        Last name:<br>
        <input type="text" name="lastname" class="formText">
      </form>
  <form action="" method="post">
  <input class= "newEmployeeCheckbox" type="checkbox" name="workday1" value="Sunday" /> Sun
  <input class= "newEmployeeCheckbox" type="checkbox" name="workday2" value="Monday" /> Mon
  <input class= "newEmployeeCheckbox" type="checkbox" name="workday3" value="Tuesday" /> Tues
  <input class= "newEmployeeCheckbox" type="checkbox" name="workday4" value="Wednesday" /> Wed
  <input class= "newEmployeeCheckbox" type="checkbox" name="workday5" value="Thursday" /> Thurs
  <input class= "newEmployeeCheckbox" type="checkbox" name="workday6" value="Friday" /> Fri
  <input class= "newEmployeeCheckbox" type="checkbox" name="workday7" value="Saturday" /> Sat
</form>
<input id="newEmployeeSubmit" type="submit">
</div>

<div class='forms'>
Change employee schedule
<select>
  <option value="empty">Choose an employee</option>
  <form action="" method="post">
  <input type="checkbox" name="workday1" value="Sunday" /> Sun
  <input type="checkbox" name="workday2" value="Monday" /> Mon
  <input type="checkbox" name="workday3" value="Tuesday" /> Tues
  <input type="checkbox" name="workday4" value="Wednesday" /> Wed
  <input type="checkbox" name="workday5" value="Thursday" /> Thurs
  <input type="checkbox" name="workday6" value="Friday" /> Fri
  <input type="checkbox" name="workday7" value="Saturday" /> Sat
</form>
</select>
</div>

  </div> <!-- end of container  -->



<script type="text/javascript" src="./calendarIndex.js">

</script>
  </body>
</html>
